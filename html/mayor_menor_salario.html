<!DOCTYPE html>
<html lang="es">

<head>
    <title>Empleados con mayor y menor salario
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a28e5f39b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header>
    <div class="overlay">
        <h1>Empleados con mayor y menor salario</h1>

</header>

<body>
    <br>
    <center>
        <h3><a href="reportes_admin.html">  Regresar </a></h3>
        <br>
        <h3>Empleado con mayor salario</h3>
        <table class="head_user">
            <th class="id_mayor">
                <input type="text" value="Documento de Identidad" readonly>
                <input type="text" value="Nombre" readonly>
                <input type="text" value="Salario" readonly>
            </th>
        </table>
        <div id="user_table1">
        </div>    
        <br>
        <h3>Empleado con menor salario</h3>
        <table class="head_user">
            <th class="id_menor">
                <input type="text" value="Documento de Identidad" readonly>
                <input type="text" value="Nombre" readonly>

            </th>
        </table>
        <div id="user_table2">
        </div>      
    </center>
